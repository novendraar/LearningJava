<form th:action="@{~/category/store}" th:object="${categoryId}" method="post">
  <input type="hidden" name="id" id="id" th:field="*{id}" />
  <div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      th:field="*{name}" />
  </div>
  <button type="submit" class="btn btn-primary" style="float: right">
    Save
  </button>
</form>
