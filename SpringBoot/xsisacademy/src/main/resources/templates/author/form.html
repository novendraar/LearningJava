<form th:action="@{~/author/save}" th:object="${author}" method="post">
  <input type="hidden" name="id" id="id" th:field="*{id}" />
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      th:field="*{name}" />
  </div>
  <div class="mb-3">
    <label for="publishedBooks" class="form-label">Published Books</label>
    <input
      type="number"
      class="form-control"
      name="publishedBooks"
      id="publishedBooks"
      th:field="*{publishedBooks}" />
  </div>
  <button type="submit" class="btn btn-primary" style="float: right">
    Save
  </button>
</form>
